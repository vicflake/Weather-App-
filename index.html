<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4b0d81ef7c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- SEARCH ENGINE -->
      <form class="search-engine">
        <i class="fas fa-search-location"></i>
        <input type="text" placeholder="Search city" class="search-city" />
        <input type="submit" value="Get weather" class="btn-weather" />
      </form>
      <p class="last-update">
        Mon 16:01
      </p>

      <!-- CURRENT WEATHER -->
      <div class="date-container">
        <h1 class="location">
          London
          <small class="country">
            United Kingdom <i class="fas fa-map-marker-alt"></i
          ></small>
        </h1>
      </div>

      <div class="day-weather">
        <div class="row">
          <div class="col-4 low-temp">
            9°C
          </div>
          <div class="col-4 current-temp degrees" id="currentTemp">
            12°C
          </div>
          <div class="col-4 high-temp">
            15°C
          </div>
        </div>

        <i class="fas fa-cloud-showers-heavy current-icon"></i>

        <h3 class="weather-desc">
          Rain
        </h3>
      </div>
      <div class="units">
        <a href="#" id="celsius">
          °C |
        </a>
        <a href="#" id="farenheit">
          °F
        </a>
      </div>
      <hr />

      <!-- MORE INFO - CURRENT -->
      <div class="more-info">
        <div class="precipitation">
          Precipitation 15%
        </div>
        <div class="wind">
          Wind 10 km/h
        </div>
      </div>

      <hr />

      <!-- WEATHER NEXT 5 DAYS -->
      <div class="row next-five">
        <div class="col day-1">
          Tue
          <div class="icon-next">
            <i class="far fa-snowflake"></i>
          </div>
          <span class="temp-next">
            2°/8°
          </span>
        </div>

        <div class="col day-">
          Wed
          <div class="icon-next">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <span class="temp-next">
            2°/8°
          </span>
        </div>

        <div class="col day-3">
          Thu
          <div class="icon-next">
            <i class="fas fa-cloud"></i>
          </div>
          <span class="temp-next">
            2°/8°
          </span>
        </div>

        <div class="col day-4">
          Fri
          <div class="icon-next">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <span class="temp-next">
            2°/8°
          </span>
        </div>

        <div class="col day-5">
          Sat
          <div class="icon-next">
            <i class="fas fa-wind"></i>
          </div>
          <span class="temp-next">
            2°/8°
          </span>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by
        <a href="https://www.shecodes.io/students/228-victoria-moreno"
          >Victoria Moreno
        </a>
        <br />
        <span
          >Photo by
          <a
            href="https://unsplash.com/@maritafox?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Marita Kavelashvili</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/tree?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
