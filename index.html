<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4b0d81ef7c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- SEARCH ENGINE -->
      <form class="search-engine">
        <input type="text" placeholder="Search city" class="search-city" />
        <input type="submit" value="Search" class="btn-weather" />
        <input type="submit" value="Current" class="btn-current" />
      </form>
      <p class="last-update">
        
      </p>

      <!-- CURRENT WEATHER -->
      <div class="date-container">
        <h1 class="location">
        </h1>
      </div>

      <div class="day-weather">
        <div class="row">
          <div class="col-4 low-temp">
            <span id="low-temp"></span>째C
          </div>
          <div class="col-4 current-temp degrees" id="currentTemp">
            
          </div>
          <div class="col-4 high-temp" >
            <span id="high-temp"></span>째C
          </div>
        </div>

        <img src="" alt="clear sky" id="icon">

        <h3 id="weather-desc">
          
        </h3>
      </div>
      <div class="units">
        <button id="celsius">
          째C 
        </button>
        <button id="farenheit">
          째F
        </button>
      </div>
      <hr />

      <!-- MORE INFO - CURRENT -->
      <div class="more-info">
        <div>
          Humidity <span id="humidity"></span>%
        </div>
        <div >
          Wind <span id="wind"> </span> km/h
        </div>
      </div>

      <hr />

      <!-- WEATHER NEXT 5 DAYS -->
      <div class="row weather-forecast" id="forecast">
      
      </div>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/vicflake/Weather-App-" target="_blank">Open-source code </a>by Victoria Moreno
        </a>
        <br />
        <span
          >Photo by
          <a
            href="https://unsplash.com/@maritafox?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank"
            >Marita Kavelashvili</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/tree?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank"
            >Unsplash</a
          ></span
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
